		<!-- Header - Foto y título -->
		<header class="header">
			<img src="../assets/patio-noche.jpg" alt="patio del hotel iluminado">
			<h1 class="text-uppercase titulo--xxl">Contacto</h1>
		</header>

		<!-- Formulario de contacto  -->
		<main class="mainContacto">
			<article>
				<h2 class="titulo--sm">Por favor, dejanos aquí tu consulta, te responderemos a la brevedad:</h2>

				<!-- Formulario versión Bootstrap -->
				<form class="mx-5 mx-lg-3">
					<!-- Row 1 - Checkbox Huésped -->
					<div class="row mb-4">
						<p class="col-md-8">¿Estás alojado en este momento en el hotel?</p>
						<div class="col-md-4 text-md-end">
							<div class="form-check form-check-inline">
							  <input class="form-check-input" type="radio" name="flexRadioDefault" id="huesped" checked>
							  <label class="form-check-label" for="flexRadioDefault2">
							    Sí
							  </label>
							</div>
							<div class="form-check form-check-inline">
							  <input class="form-check-input me-md-2" type="radio" name="flexRadioDefault" id="no-huesped">
							  <label class="form-check-label me-md-2" for="flexRadioDefault1">
							    No
							  </label>
							</div>
						</div>
					</div>

					<!-- ROW 2 - SELECT MOTIVO -->
					<div class="row justify-content-between mb-4">
						<label class="form-label" for="motivo">¿Cuál es el motivo de tu consulta?</label>
						<select class="form-select" aria-label="Motivo consulta">
							<option selected>Elegí una opción</option>
							<option value="transfer">Reservar un transfer</option>
							<option value="reserva">Realizar o modificar una reserva</option>
							<option value="problema">Problema con mi habitación</option>
							<option value="conserjeria">Consulta de conserjería</option>
						</select>
					</div>

					<!-- Row 3 - Nombre -->
					<div class="row justify-content-between mb-4">
						<label for="userName" class="form-label" 
						>Tu nombre:</label>
						<input type="text" name="userName" class="form-control" placeholder="Juan Pérez">
					</div>


					<!-- ROW 4 - Email -->
					<div class="row justify-content-between mb-4">
						<label for="userEmail" class="form-label">Tu email:</label>
						<input type="email" class="form-control" id="userEmail" placeholder="juan@gmail.com">
					</div>

					<!-- ROW 5 - Textarea Mensaje -->
					<div class="row justify-content-between mb-4">
						<label for="mensaje" class="form-label">Tu mensaje:</label>
						<textarea name="mensaje" placeholder="Dejanos tu consulta" class="form-control"></textarea>
					</div>
					
					<!-- Botones -->
					<div class="row justify-content-between" id="contacto-botones">
					 	<button class="btn btn-grad vw-50 fs-4" type="submit">Enviar consulta</button>
						<button class="btn btn-light btn-grad-reset vw-50 fs-4" type="reset">Borrar formulario</button>
					</div>
				</form>
			</article>
		</main>

			<!-- Google Maps -->
		<section class="mapa">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.9966758776045!2d-58.43430474820341!3d-34.57895066360113!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5911aef258b%3A0x6dbe6b19813c454c!2sPalo%20Santo%20Hotel!5e0!3m2!1ses-419!2suy!4v1645617894544!5m2!1ses-419!2suy" allowfullscreen="" loading="lazy"></iframe>
		</section>
